<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner" id="banner">
    <h1 id="bannerText">I love exploring space! ðŸš€</h1>
    <img id="bannerImage" src="https://www.nasa.gov/sites/default/files/thumbnails/image/stsci-h-p2001a-f-1920x1080.png" alt="space" />

  <form id="controlForm">

    <button type="submit">Update Banner</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
